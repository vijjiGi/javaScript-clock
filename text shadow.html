<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Shadow</title>
    </head>
    <body>
        <div class="div">
            <h1 contenteditable>DHOOM!</h1>
        </div>
        <style>
            html,body{
                background-color: bisque;
            }
            .div{
                min-height:100vh;
                display:flex;
                justify-content: center;
                align-items: center;
                color:black;   
            }
            h1{
                text-shadow: 10px 10px 0 rgba(0,0,0,1);
                font-size:100px;
            }
        </style>
        <script>
            const word =document.querySelector('.div');
            const text=document.querySelector('h1');
            const walk=100;

            function shadow(e){
                const{offsetWidth:width,offsetHeight:height}=word;
                let {offsetX:x,offsetY:y}=e;
                
                if(this !==e.target){
                    x=x+e.target.offsetLeft;
                    y=y+e.target.offsetTop;
                }

                const xwalk=Math.round((x/width*walk)-(walk/2));
                const ywalk=Math.round((y/height*walk)-(walk/2)); 
                
                text.style.textShadow=`
                ${xwalk}px ${ywalk}px 0 rgba(144,0,0,0.4),
                ${xwalk}px ${ywalk*-1}px 0 rgba(1,2,322,0.5),
                ${ywalk}px ${xwalk*-1}px 0 rgba(0,122,0,0.7),
                ${ywalk*-1}px ${xwalk}px 0 rgba(0,0,255,0.5)`;
          }
            word.addEventListener('mousemove',shadow);
        </script>
    </body>
</html>
