<!DOCTYPE html>
<html lang="'en">
    <head>
    <meta charset="UTF-8">
    <title>Tips</title>
    </head>
    <body>
        <p onclick="makeGreen()">xBREAKxDOWN</p>

        <script>
            const cats=[{name:'snoopy',age:12},{name:'husky',age:15}];

            function makeGreen(){
                const p=document.querySelector('p');
                p.style.color='#BADA55';
                p.style.fontsize='50px';
            }


        //Regular
        console.log('hello');

        //Interpolated
        console.log('i am siri %s','@');

        //styled
            console.log('%c I am doing assignments','font-size:20px;color:red;background-color:blue')
        //warning
            console.warn('this is illegal!')
        //Error:!
            console.error('this is wrong')
        //Info
            console.info('cocks are no flyers 2-3 birds are fly');

        //Testing
            const p=document.querySelector('p');
            console.assert(p.classList.contains('huge'),'this is wrong');
       
        //clearing
            console.clear();
            

        //viewing DOM Elements
            console.log(p);
            console.dir(p);

        //Grouping together
            cats.forEach(cat=>{
                console.groupCollapsed(`${cat.name}`)
                console.log(`this is ${cat.name}`);
                console.log(`${cat.name}age is ${cat.age} `)
                console.groupEnd(`${cat.name}`)
            })
        
        //counting
            console.count('hi');
            console.count('hi');
            console.count('hi');
            console.count('hi');
            console.count('baby');
            console.count('baby');
            console.count('baby');
            console.count('baby');
            console.count('baby');
            console.count('baby');

        //timing
            console.time('fetching data')
            fetch('https://api.github.com/users/wesbos')
            .then(data=>data.json())
            .then(data=>{
                console.timeEnd('fetching data')
                console.log(data)
            })

        </script>
    </body>
</html>
