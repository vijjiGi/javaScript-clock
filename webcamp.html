<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>webCamp</title>
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    </head>
    <body>
        <style>
            html,body{
                box-sizing: border-box;
            }
            *,*:before,*:after{
                box-sizing: inherit;
            }html{
                font-size: 10px;
                background: #ffc600;
            }
            .photobooth{
                background-color:pink;
                max-width: 150rem;
                margin:2rem auto;
                border-radius:2px;
            }
            /*clear fix */
            .photobooth:after{
                content:'';
                display: block;
                clear:both;
            }
            .photo{
               width:100%;
               float:left;
            }
            .player{
               position:absolute;
               top:20px;
               right:20px;
               width:200px;
            }
            /*
            Strip
            */

            .strip{
                padding:2rem;
            }
            .strip img{
                width:100px;
                overflow-x: scroll;
                padding:0.8rem 0.8rem 2.5rem 0.8rem;
                box-shadow:0 0 3px rgba(0,0,0,0.2);
                background:white;
            }

            .strip a:nth-child(5n+1) img {transform:rotate(10deg);}
            .strip a:nth-child(5n+2) img {transform:rotate(-2deg);}
            .strip a:nth-child(5n+3) img {transform:rotate(8deg);}
            .strip a:nth-child(5n+4) img {transform:rotate(-11deg);}
            .strip a:nth-child(5n+5) img {transform:rotate(12deg);}
        </style>
        
        <div class="photobooth">
            <div class="controls">
                <button onclick="takePhoto()">Take photo</button>
                <div class="rgb">
                    <label for="rmin">Red Min:</label>
                    <input type="range" min=0 max=255 name='rmin'>
                    <label for="rmax">Red Max:</label>
                    <input type="range" min=0 max=255 name="rmax">

                    <br>

                    <label for="gmin">Green Min:</label>
                    <input type="range" min=0 max=255 name="gmax">
                    <label type="gmax">Green Max</label>
                    <input type="range" min=0 max=255 name="rmax">

                    <br>

                    <label for="bmin">Blue Min:</label>
                    <input type="range" min=0 max=255 name="bmin">
                    <label for="bmax">Blue Max:</label>
                    <input type="range" min=0 max=255 name="bmax">
                </div>
            </div>
            <br>
            <canvas class="photo"></canvas><br>
            <video class="player"></video><br>
            <div class="strip"></div>
        </div>

        <audio class="snap" src="http://127.0.0.1:5500/webcamp.html" hidden></audio>

        <script>const video=document.querySelector('.palyer');
            const canvas=document.querySelector('.photo');
            const ctx=canvas.getContext('2d');
            const strip=document.querySelector('.strip');
            const snap=document.querySelector('.snap');
            
            function getVideo(){
                navigator.mediaDevices.getUserMedia({video:true,audio:false})
                    .then(localMediaStream=>{
                        console.log(localMediaStream);
                        video.src=window.URL.createObjectURL(localMediaStream);
                        video.play();
                    })
            }getVideo();
            </script>
    </body>
</html>
