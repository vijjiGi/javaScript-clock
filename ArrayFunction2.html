<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <title>Array2</title>
    </head>
    <body>
        <script>

            const people=[
                {name:'wes', year:1988},
                {name:'shiva', year:1997},
                {name:'air', year:1888},
                {name:'ganga', year:1887},
            ];
            const comments=[
                {text:'Love this', id:324252},
                {text:'Hello', id:153243},
                {text:'See ya', id:583921},
                {text:'Will see', id:298432},
            ];

            //some and every functions
            //Array.prototype.some()//is at least one person 27;
                const current=(new Date()).getFullYear();
                const isYounger=people.some(person=>(current-person.year)>27)
                console.log(isYounger)
            //Array.prototype.every()//is all persons have 27years?
            const currentYear=(new Date()).getFullYear();
                const isOlder=people.every(person=>(currentYear-person.year===27))
                console.log(isOlder)

            //Arrray.find()
            //Find is like filter but insted returns just the one you are looking for
            //find the comment with id of 583921
                const comment=comments.find(com=>com.id===583921)
                console.log(comment)

            //Array.findIndex()
            //find the comment with this id
                  const comm=comments.findIndex(com=>com.id===583921)
                console.log(comm);

            //delete the comment with th id of 583921
               // comments.splice(comm,2);
                //console.table(comments)

                const newComments=[
                    ...comments.slice(0,comm),
                    ...comments.slice(comm+1)
                ];
                console.table(newComments)
        </script>
    </body>
</html>
