<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Bubbling</title>
    </head>
    <body class="bod">
        <div class="one">
            <div class="two">
                <div class="three">
                </div>
            </div>
        </div>
        <button>Hi</button>
        <style>
            html{
                box-sizing:border-box;
            }
            *,*:before,*:after{
                box-sizing:inherit;
            }
            div{
                width:100%;
                padding:10%;
            }
            .one{
                background: pink;
            }
            .two{
                background:#e04309;
                
            }
            .three{
                background:green;
                
            }
        </style>
        <script>
            const divs=document.querySelectorAll('div');
            const button=document.querySelector('button');

            function logText(e){
                console.log(this.classList.value);
               // e.stopPropagation();
             // e.Propagation();
            }
            divs.forEach(div=>div.addEventListener('click',logText,{
                capture:false,
                once:false,propagation:true
            }));
            button.addEventListener('click',()=>{
                console.log('click!!!!!');
            },{
                once:true
            });
        </script>
        
    </body>
</html>
