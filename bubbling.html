<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Bubbling</title>
    </head>
    <body>
        <div class="one">
            <div class="two">
                <div class="three">
                </div>
            </div>
        </div>

        <style>
            html{
                box-sizing:border-box;
            }
            *,*:before,*:after{
                box-sizing:inherit;
            }
            div{
                width:100%;
                padding:10%;
            }
            .one{
                background: pink;
            }
            .two{
                background:#e04309;
                
            }
            .three{
                background:green;
                
            }
        </style>
        <script>
            const divs=document.querySelectorAll('div');

            function logText(e){
                console.log(this.classList.value);
            }

            divs.forEach(div=>div.addEventListener('click',logText));
        </script>
        
    </body>
</html>
