<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Keys</title>
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js">
        </script>
    </head>
    <body>
        <script>
            const pressed=[];
            const secret='ing';

            window.addEventListener('keyup',(e)=>{
                console.log(e.key);
                pressed.push(e.key);
                pressed.splice(-secret.length-1,pressed.length-secret.length);
                if(pressed.join('').includes(secret)){
                    console.log('tring tring');
                    cornify_add();
                }
                console.log(pressed);
            })
        </script>
    </body>
</html>
