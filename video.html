<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <title>Video Js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="player">
            <video class="player__video viewer" href="https://youtu.be/BEYzwfMuKiM" autoplay></video>
            
            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>

            </div>
        </div>


    </body>
</html>
